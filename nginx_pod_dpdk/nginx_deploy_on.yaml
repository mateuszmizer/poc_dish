tosca_definitions_version: cloudify_dsl_1_3

imports:
  - https://cloudify.co/spec/cloudify/6.3.0/types.yaml
  - plugin:cloudify-kubernetes-plugin?version===2.13.13


node_templates:

  master:
    type: cloudify.kubernetes.nodes.Master
    properties:
      configuration:
        file_content: { get_secret: kubeconfig }

  nginx_pod:
    type: cloudify.kubernetes.resources.Pod
    properties:
      definition:
        apiVersion: v1
        kind: Pod
        metadata:
          name: nginx_dpdk
        spec:
          containers:
          - name: nginxcontainer
            image: nginx
            ports:
            - containerPort: 80
          nodeSelector:
            performance_dpdk: true
            
    relationships:
      - type: cloudify.kubernetes.relationships.managed_by_master
        target: master