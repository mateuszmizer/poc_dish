tosca_definitions_version: cloudify_dsl_1_3

imports:
  - https://cloudify.co/spec/cloudify/6.3.0/types.yaml
  - plugin:cloudify-kubernetes-plugin?version===2.13.9

inputs:

  blueprint_id:
    type: string
    default: nginx_deploy_on
   
  sla:
    description: Value of SLA
    type: string
    default: SLA1
    constraints:
    - valid_values:
      - SLA1
      - SLA2
      - SLA3 

node_templates:
  
  sla_matcher:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/sla_matcher.py
          executor: central_deployment_agent
          inputs:
            sla:  { get_input: sla }

  matched_environment:

    type: cloudify.nodes.Component
    properties:
      client:
        host: { get_attribute: [ submanager, capabilities, cloudify_manager_endpoint ] }
        username: admin
        password: admin
        tenant: default_tenant
        port: 80
        protocol: 'http'
      resource_config:
        blueprint:
          main_file_name: 'nginx_deploy_on.yaml'
          external_resource: false
          blueprint_archive: https://github.com/mateuszmizer/poc_dish/raw/main/policy.zip
      relationships:
      - type: cloudify.relationships.depends_on
        target: sla_matcher

